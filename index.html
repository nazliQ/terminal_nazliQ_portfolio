<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NazliQ | Terminal_page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <link rel="icon" type="image/x-icon" src="logo_mindre.png"/>
</head>
  <body>
    <div id="terminal">
      <div id="terminal-header">
          <div class="window-controls">
            <button class="window-dot" class="large" id="resize-btn-large" style="background:#FFAE12;"></button>
            <button class="window-dot" class="small" id="resize-btn-small" style="background:#C2FF12;"></button>
            <a href="https://github.com/nazliQ" target="_blank" class="window-dot" style="background:#A4AAFB;"></a>
          </div>
          <p id="terminal-title">Terminal_nazliQ</p>
          <div id="logo-container">
              <!-- Add your logo image here -->
              <img id="logo" src="logo_mindre.png" alt="Logo">
          </div>
      </div>
      <div id="terminal-body">
          <textarea type="text" id="terminal-input" autofocus></textarea>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="buttons.js"></script>
    <script src="commands.js"></script>
  </body>
</html>
